<body>
  <div>
 
      <h4>Управление машинкой</h4>
      <div>'A' или '&xlarr;' - влево</div>
      <div>'D' или '&xrarr;' - вправо</div>
      <div>'W' или '&uarr;' - вперёд</div>
      <div>'S' или '&#8595;' - назад</div>
      <div>'B' - посигналить</div>
      
      <div id="theme" >
        <h3>Смена темы</h3>
        <img id="moon" style="position: absolute; transform: translate(0px,120px); width: 55px; display:  ; " src="public/moon2.png" alt="">
        <img id="sun" style="position: absolute; width: 45px;   " src="public/sun.png" alt="">
        <img id="cloud" style="position: absolute; width: 120px; transform: translate(0px,110px);  " src="public/cloud.png" alt="">
      </div>
 
      
      


 
 
    
    
    <div id="car_container" style="  display: flex; top: 45%; left: 48%; ">
      <div id="carBox" >
        <img id="car" class="car3"   src="public/Ferrari.png"   alt="">
        <img id="carWithLamp" style="opacity: 0;"  src="public/Ferrari2.png"   alt="">
        <img id="carWithLamp2" style="display: none;"   src="public/Ferrari3.png"   alt="">
        <img id="carWithLamp3" style="opacity: 0;"  src="public/Ferrari4.png"   alt=""> 
      </div>
    </div>
    
    <div class="carButton">
      <button id="switchLamps">Включить фары</button>
      <button id="switchLamps2" style="margin-left: 10px;">Включить аварийку</button>
      <button id="signal" style="margin-left: 10px;">Посигналить</button>
    </div>
    
    
    <div class="carControl" style="margin-top: 10px; margin-bottom: 100px;">
      <button style="width: 100px;" id="bt_3">вверх</button>
      <div class="innerCarControl" style="display: flex; gap: 50px;">
        <button style="width: 100px;" id="bt_1">влево</button>
        <button style="width: 100px;" id="bt_2">вправо</button>
      </div>
      <button style="width: 100px;" id="bt_4">вниз</button>
    </div>
